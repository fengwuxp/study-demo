server:
  port: 9018
  servlet:
    context-path: /api




spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_social?useSSL=false
    username: root
    password: 123456

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect


logging:
  level:
    org.springframework: debug
